<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f8f9fa;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: #ffffff;
            overflow-y: auto;
            padding: 15px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .thumbnail {
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .thumbnail.active {
            border: 3px solid #007bff;
        }

        /* PDF Container */
        #pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 60px; /* Added padding to prevent overlap */
            overflow: auto;
        }

        /* Toolbar */
        #toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 5px;
            background: white;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 10;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }

        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                white-space: nowrap;
                padding: 10px;
            }
            .thumbnail {
                width: 80px;
                height: auto;
                margin-right: 10px;
            }
            #pdf-container {
                padding-top: 10px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div id="sidebar"></div>

    <div id="pdf-container">
        <div id="toolbar">
            <button onclick="prevPage()">‚¨Ö Prev</button>
            <span>Page <span id="page-num">1</span> / <span id="page-count">?</span></span>
            <button onclick="nextPage()">Next ‚û°</button>
            <button onclick="zoomIn()">üîç+</button>
            <button onclick="zoomOut()">üîç-</button>
            <button onclick="takeScreenshot()">üì∏ </button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        const url = "https://saikumargoud-007.github.io/epapers/bhugolam.pdf"; // Change this to your PDF file path
        let pdfDoc = null;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');
        let currentPage = 1;
        let zoomLevel = 1.5;

        async function loadPDF() {
            const loadingTask = pdfjsLib.getDocument(url);
            pdfDoc = await loadingTask.promise;
            document.getElementById('page-count').textContent = pdfDoc.numPages;

            let sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                renderThumbnail(i);
            }

            renderPage(currentPage);
        }

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: zoomLevel });
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            await page.render(renderContext);

            document.getElementById('page-num').textContent = num;
            highlightThumbnail(num);
        }

        async function renderThumbnail(num) {
            const page = await pdfDoc.getPage(num);
            const scale = 0.3; // Thumbnail size
            const viewport = page.getViewport({ scale });

            let thumbnailCanvas = document.createElement('canvas');
            let thumbnailCtx = thumbnailCanvas.getContext('2d');
            thumbnailCanvas.width = viewport.width;
            thumbnailCanvas.height = viewport.height;
            thumbnailCanvas.classList.add('thumbnail');
            thumbnailCanvas.onclick = () => goToPage(num);

            const renderContext = {
                canvasContext: thumbnailCtx,
                viewport
            };
            await page.render(renderContext);

            document.getElementById('sidebar').appendChild(thumbnailCanvas);
        }

        function highlightThumbnail(activePage) {
            let thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index + 1 === activePage);
            });
        }

        function goToPage(num) {
            if (num >= 1 && num <= pdfDoc.numPages) {
                currentPage = num;
                renderPage(num);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < pdfDoc.numPages) {
                goToPage(currentPage + 1);
            }
        }

        function zoomIn() {
            zoomLevel += 0.2;
            renderPage(currentPage);
        }

        function zoomOut() {
            if (zoomLevel > 0.5) {
                zoomLevel -= 0.2;
                renderPage(currentPage);
            }
        }

        function takeScreenshot() {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = image;
            link.download = `pdf_page_${currentPage}.png`;
            link.click();
        }

        loadPDF();
    </script>

</body>
</html>
